<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    <title>Marketplace de cocheras particulares</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid"><a class="navbar-brand" href="#"><h2>COCHERAS</h2></a>
        </nav>
    </header>

    <form id="formulario">
        <label for="user">USUARIO:</label><br>
        <input type="text" id="user" placeholder="Ingrese su usuario" name="user"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" placeholder="Ingrese su mejor email" name="email"><br>
        <label for="precio">Precio:</label><br>
        <input type="number" step="1000" min="8000" id="precio" placeholder="Ingrese el precio base" name="precio"><br>
        <label for="direccion">Direccion:</label><br>
        <input type="text" id="direccion" placeholder="Ingrese la direccion" name="direccion"><br>
        <label for="zona">Zona:</label><br>
        <select id="zona" placeholder="Indique la zona de su cochera" name="zona">
            <option value="CENTRO 1">CENTRO 1</option>
            <option value="CERCA 2">CERCA 2</option>
            <option value="LEJOS 3">LEJOS 3</option>
        </select><br><br>

        <input type="checkbox" id="automatico" name="automatico" value="yes">
        <label for="automatico">Tiene control remoto y portero automatico</label><br>
        <input type="checkbox" id="grande" name="grande" value="yes">
        <label for="grande">Es tama√±o grande, como para camioneta</label><br>
        <input type="checkbox" id="cubierta" name="cubierta" value="yes">
        <label for="cubierta">Es cochera totalmente cubierta</label><br>

        <button>Ingresar Cochera al sistema</button>

    </form>

    <h2>Cocheras en oferta:</h2>
    <br /><br />

    <button id="verCocheras">Listar Cocheras en el sistema</button>
    <div id="contenedorCocheras"></div>


    <script src="main.js"></script>
</body>
</html>
